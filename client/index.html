<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPSU Admission Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">PPSU Admissions</div>
            <nav>
                <button class="nav-btn active" onclick="showSection('personal')">Personal Details</button>
                <button class="nav-btn" onclick="showSection('documents')" id="docBtn" disabled>Documents</button>
                <button class="nav-btn" onclick="showSection('payment')" id="payBtn" disabled>Payment</button>
            </nav>
        </header>

        <section id="personal" class="form-section active">
            <h2>Student Registration</h2>
            <form id="regForm">
                <div class="form-grid">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                    <input type="text" id="aadhaar" placeholder="Student Aadhaar Number" required>
                    <input type="date" id="dob" required>
                    
                    <select id="course" required>
                        <option value="">Select Course</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="BBA">BBA</option>
                        <option value="MBA">MBA</option>
                        <option value="Nursing">Nursing</option>
                        <option value="Pharmacy">Pharmacy</option>
                    </select>

                    <input type="text" id="mobile" placeholder="Mobile Number" required>
                    
                    <input type="email" id="email" placeholder="Email Address" required>
                    
                    <input type="text" id="address" placeholder="Residential Address (House No, Street)" class="full-width" required>
                    
                    <div class="row-3">
                        <input type="text" id="city" placeholder="City" required>
                        <input type="text" id="state" placeholder="State" required>
                        <input type="text" id="pincode" placeholder="Pincode" required>
                    </div>

                    <input type="text" id="referral" placeholder="Referral ID (Optional)">
                </div>
                <button type="submit" class="primary-btn">Save & Proceed</button>
            </form>
        </section>

        <section id="documents" class="form-section hidden">
            <h2>Upload Certificates</h2>
            <p>Please upload clear images. A preview will appear instantly.</p>
            
            <div class="upload-grid">
                
                <div class="upload-card">
                    <label>10th Marksheet</label>
                    <div class="preview-box">
                        <img id="preview10th" class="preview-img" alt="No Image Selected">
                    </div>
                    <input type="file" id="file10th" onchange="handleFileSelect('file10th', 'preview10th')">
                    <button onclick="uploadDoc('file10th', '10th Marksheet')" class="upload-btn">Upload</button>
                </div>

                <div class="upload-card">
                    <label>12th Marksheet</label>
                    <div class="preview-box">
                        <img id="preview12th" class="preview-img" alt="No Image Selected">
                    </div>
                    <input type="file" id="file12th" onchange="handleFileSelect('file12th', 'preview12th')">
                    <button onclick="uploadDoc('file12th', '12th Marksheet')" class="upload-btn">Upload</button>
                </div>

                <div class="upload-card">
                    <label>Transfer Certificate (TC)</label>
                    <div class="preview-box">
                        <img id="previewTC" class="preview-img" alt="No Image Selected">
                    </div>
                    <input type="file" id="fileTC" onchange="handleFileSelect('fileTC', 'previewTC')">
                    <button onclick="uploadDoc('fileTC', 'TC')" class="upload-btn">Upload</button>
                </div>

                <div class="upload-card">
                    <label>Student Aadhaar Card</label>
                    <div class="preview-box">
                        <img id="previewAadhaar" class="preview-img" alt="No Image Selected">
                    </div>
                    <input type="file" id="fileAadhaar" onchange="handleFileSelect('fileAadhaar', 'previewAadhaar')">
                    <button onclick="uploadDoc('fileAadhaar', 'Student Aadhaar')" class="upload-btn">Upload</button>
                </div>

                <div class="upload-card">
                    <label>Father's Aadhaar Card</label>
                    <div class="preview-box">
                        <img id="previewFather" class="preview-img" alt="No Image Selected">
                    </div>
                    <input type="file" id="fileFather" onchange="handleFileSelect('fileFather', 'previewFather')">
                    <button onclick="uploadDoc('fileFather', 'Father Aadhaar')" class="upload-btn">Upload</button>
                </div>

                <div class="upload-card">
                    <label>Mother's Aadhaar Card</label>
                    <div class="preview-box">
                        <img id="previewMother" class="preview-img" alt="No Image Selected">
                    </div>
                    <input type="file" id="fileMother" onchange="handleFileSelect('fileMother', 'previewMother')">
                    <button onclick="uploadDoc('fileMother', 'Mother Aadhaar')" class="upload-btn">Upload</button>
                </div>

            </div>

            <button class="primary-btn" onclick="showSection('payment')">Proceed to Payment</button>
        </section>

        <section id="payment" class="form-section hidden">
            <h2>Payment</h2>
            <div class="qr-box">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=ppsufees@upi&pn=PPSU&am=1000" alt="QR Code">
                <p>Scan to pay â‚¹1000 Registration Fee</p>
            </div>
            <button class="primary-btn" onclick="finish()">Finish Application</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
